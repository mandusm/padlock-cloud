<custom-style>
    <style is="custom-style">

        body {
            --font-family: "Clear Sans";
            --font-family-fallback: sans-serif;
            --font-family-mono: "Inconsolata";

            --font-size-tiny: 14px;
            --font-size-small: 16px;
            --font-size-default: 18px;
            --font-weight-thin: 100;
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-bold: 700;

            --color-primary: #3bb7f9;
            --color-secondary: #444;
            --color-tertiary: #ffffff;
            --color-quaternary: #fafafa;

            --color-background: var(--color-tertiary);
            --color-foreground: var(--color-secondary);
            --color-highlight: var(--color-primary);
            --color-error: red;

            --row-height: 50px;

            --gutter-width: 4px;
            --border-radius: 8px;

            --toaster-easing: cubic-bezier(1, -0.3, 0, 1.3);

            --unselectable: {
                cursor: default;
                user-select: none;
            };

            --position-sticky: {
                position: -webkit-sticky;
                position: -moz-sticky;
                position: -o-sticky;
                position: -ms-sticky;
                position: sticky;
            };

            --tap-highlight: {
                position: relative;
                cursor: pointer;
            };

            --tap-highlight-after: {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: currentColor;
                opacity: 0;
                transition: opacity 1s;
                pointer-events: none;
            };

            --tap-highlight-active-after: {
                opacity: 0.3;
                transition: none;
            };

            --fullbleed: {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
            };

            --scroll: {
                overflow: auto;
                 -webkit-overflow-scrolling: touch;
             };

            --ellipsis: {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            };

            --absolute-center: {
                @apply --fullbleed;
                margin: auto;
            };

            --shade-1-color: transparent;
            --shade-2-color: rgba(0, 0, 0, 0.05);
            --shade-3-color: rgba(0, 0, 0, 0.1);
            --shade-4-color: rgba(0, 0, 0, 0.15);
            --shade-5-color: rgba(0, 0, 0, 0.2);

            --shade-1: {
                background: var(--shade-1-color);
            };

            --shade-2: {
                background: var(--shade-2-color);
            };

            --shade-3: {
                background: var(--shade-3-color);
            };

            --shade-4: {
                background: var(--shade-4-color);
            };

            --shade-5: {
                background: var(--shade-5-color);
            };

            --card: {
                background: var(--color-background);
                /* box-shadow: rgba(0, 0, 0, 0.2) 0 0 1px; */
                border-radius: var(--border-radius);
                border: solid 1px rgba(0, 0, 0, 0.1);
                border-bottom-width: 2px;
                overflow: hidden;
            }
        }

    </style>
</custom-style>
<dom-module id="shared" assetpath="../styles/">
    <template>
        <style>
            :host {
                user-select: none;
                -webkit-user-select: none;
            }

            input, textarea {
                user-select: auto;
                -webkit-user-select: auto;
            }

            :host, html, button, input, textarea {
                font-family: var(--font-family), var(--font-family-fallback);
                font-weight: var(--font-weight-regular);
                font-size: var(--font-size-default);
                text-shadow: inherit;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
            }

            ::selection {
                background: var(--color-secondary);
                color: var(--color-tertiary);
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            button, a.button {
                display: inline-block;
                color: inherit;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                border: none;
                margin: 0;
                height: var(--row-height);
                line-height: var(--row-height);
                padding: 0 15px;
                cursor: pointer;
                text-align: center;
                background: transparent;
            }

            button.arrow, a.button.arrow {
                padding-right: 30px;
            }

            button.arrow::before, a.button.arrow::before {
                font-family: "FontAwesome";
                content: "\f054";
                display: block;
                position: absolute;
                top: 0;
                right: 15px;
                bottom: 0;
            }

            input, select {
                border: none;
                appearance: none;
                font-family: inherit;
                font-size: inherit;
                font-weight: inherit;
                color: inherit;
                border-radius: 0;
                background: transparent;
                margin: 0;
                padding: 0;
            }

            textarea {
                font-weight: inherit;
                font-family: inherit;
                font-size: inherit;
                color: inherit;
                border: none;
                background: transparent;
                margin: 0;
                display: block;
                padding: 0;
                border-radius: 0;
                appearance: none;
                resize: none;
            }

            textarea[nowrap] {
                white-space: pre;
                word-wrap: normal;
                overflow-x: scroll;
            }

            strong {
                font-weight: var(--font-weight-bold);
            }

            ::-webkit-search-cancel-button {
                display: none;
            }

            *:focus {
                outline: none;
            }

            ::-webkit-input-placeholder {
                text-shadow: inherit;
                color: inherit;
                opacity: 0.6;
            }

            ::-webkit-scrollbar {
                display: none;
            }

            [hidden] {
                display: none !important;
            }

            [disabled] {
                opacity: 0.5;
                pointer-events: none;
            }

            section {
                --border-color: rgba(0, 0, 0, 0.1);
                margin: 10px 5px;
                @apply --card;
            }

            section > :not(:last-child) {
                border-bottom: solid 1px var(--border-color);
            }

            section.highlight {
                background: linear-gradient(rgb(89, 198, 255) 0%, rgb(7, 124, 185) 100%);
                color: var(--color-background);
                text-shadow: rgba(0, 0, 0, 0.2) 0px 2px 0px;
                border: none;
                --border-color: transparent;
            }

            section.highlight button, section.highlight pl-loading-button {
                font-weight: bold;
            }

            section.highlight.warning {

            .tiles > :nth-child(8n + 7), .tiles-7 {

            }

            .tiles > :nth-child(8n + 8), .tiles-8 {

            }

            }

                content: "";

                bottom: -10px;

<dom-module id="pl-dialog" assetpath="../ui/dialog/">

    <template>
        <style include="shared">

            :host {
                display: block;
                @apply --fullbleed;
                position: fixed;
                z-index: 10;
                @apply --scroll;
            }

            :host(:not(.open)) {
                pointer-events: none;
            }

            .outer {
                min-height: 100%;
                display: flex;
                position: relative;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 10px;
                box-sizing: border-box;
            }

            .scrim {
                display: block;
                background: var(--color-background);
                opacity: 0;
                transition: opacity 400ms cubic-bezier(0.6, 0, 0.2, 1);
                transform: translate3d(0, 0, 0);
                @apply --fullbleed;
                position: fixed;
            }

            :host(.open) .scrim {
                opacity: 0.90;
            }

            .inner {
                width: 100%;
                box-sizing: border-box;
                max-width: var(--pl-dialog-max-width, 400px);
                z-index: 1;
                --color-background: var(--color-primary);
                --color-foreground: var(--color-tertiary);
                --color-highlight: var(--color-secondary);
                background: var(--color-background);
                color: var(--color-foreground);
                border-radius: var(--border-radius);
                text-shadow: rgba(0, 0, 0, 0.2) 0 2px 0;
                box-shadow: rgba(0, 0, 0, 0.25) 0 0 5px;
                overflow: hidden;

                @apply --pl-dialog-inner;
            }

            .outer {
                transform: translate3d(0, 0, 0);
                /* transition: transform 400ms cubic-bezier(1, -0.3, 0, 1.3), opacity 400ms cubic-bezier(0.6, 0, 0.2, 1); */
                transition: transform 400ms cubic-bezier(0.6, 0, 0.2, 1), opacity 400ms cubic-bezier(0.6, 0, 0.2, 1);
            }

            :host(:not(.open)) .outer {
                opacity: 0;
                transform: translate3d(0, 0, 0) scale(0.8);
            }
        </style>

        <div class="scrim"></div>

        <div class="outer" on-click="dismiss">
            <slot name="before"></slot>
            <div id="inner" class="inner" on-click="_preventDismiss">
                <slot></slot>
            </div>
            <slot name="after"></slot>
        </div>
    </template>

    </dom-module>

<dom-module id="paper-spinner-styles" assetpath="../../bower_components/paper-spinner/">
  <template>
    <style>
      /*
      /**************************/
      /* STYLES FOR THE SPINNER */
      /**************************/

      /*
       * Constants:
       *      ARCSIZE     = 270 degrees (amount of circle the arc takes up)
       *      ARCTIME     = 1333ms (time it takes to expand and contract arc)
       *      ARCSTARTROT = 216 degrees (how much the start location of the arc
       *                                should rotate each time, 216 gives us a
       *                                5 pointed star shape (it's 360/5 * 3).
       *                                For a 7 pointed star, we might do
       *                                360/7 * 3 = 154.286)
       *      SHRINK_TIME = 400ms
       */

      :host {
        display: inline-block;
        position: relative;
        width: 28px;
        height: 28px;

        /* 360 * ARCTIME / (ARCSTARTROT + (360-ARCSIZE)) */
        --paper-spinner-container-rotation-duration: 1568ms;

        /* ARCTIME */
        --paper-spinner-expand-contract-duration: 1333ms;

        /* 4 * ARCTIME */
        --paper-spinner-full-cycle-duration: 5332ms;

        /* SHRINK_TIME */
        --paper-spinner-cooldown-duration: 400ms;
      }

      #spinnerContainer {
        width: 100%;
        height: 100%;

        /* The spinner does not have any contents that would have to be
         * flipped if the direction changes. Always use ltr so that the
         * style works out correctly in both cases. */
        direction: ltr;
      }

      #spinnerContainer.active {
        -webkit-animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
        animation: container-rotate var(--paper-spinner-container-rotation-duration) linear infinite;
      }

      @-webkit-keyframes container-rotate {
        to { -webkit-transform: rotate(360deg) }
      }

      @keyframes container-rotate {
        to { transform: rotate(360deg) }
      }

      .spinner-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        white-space: nowrap;
        border-color: var(--paper-spinner-color, var(--google-blue-500));
      }

      .layer-1 {
        border-color: var(--paper-spinner-layer-1-color, var(--google-blue-500));
      }

      .layer-2 {
        border-color: var(--paper-spinner-layer-2-color, var(--google-red-500));
      }

      .layer-3 {
        border-color: var(--paper-spinner-layer-3-color, var(--google-yellow-500));
      }

      .layer-4 {
        border-color: var(--paper-spinner-layer-4-color, var(--google-green-500));
      }

      /**
       * IMPORTANT NOTE ABOUT CSS ANIMATION PROPERTIES (keanulee):
       *
       * iOS Safari (tested on iOS 8.1) does not handle animation-delay very well - it doesn't
       * guarantee that the animation will start _exactly_ after that value. So we avoid using
       * animation-delay and instead set custom keyframes for each color (as layer-2undant as it
       * seems).
       */
      .active .spinner-layer {
        -webkit-animation-name: fill-unfill-rotate;
        -webkit-animation-duration: var(--paper-spinner-full-cycle-duration);
        -webkit-animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-animation-iteration-count: infinite;
        animation-name: fill-unfill-rotate;
        animation-duration: var(--paper-spinner-full-cycle-duration);
        animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        animation-iteration-count: infinite;
        opacity: 1;
      }

      .active .spinner-layer.layer-1 {
        -webkit-animation-name: fill-unfill-rotate, layer-1-fade-in-out;
        animation-name: fill-unfill-rotate, layer-1-fade-in-out;
      }

      .active .spinner-layer.layer-2 {
        -webkit-animation-name: fill-unfill-rotate, layer-2-fade-in-out;
        animation-name: fill-unfill-rotate, layer-2-fade-in-out;
      }

      .active .spinner-layer.layer-3 {
        -webkit-animation-name: fill-unfill-rotate, layer-3-fade-in-out;
        animation-name: fill-unfill-rotate, layer-3-fade-in-out;
      }

      .active .spinner-layer.layer-4 {
        -webkit-animation-name: fill-unfill-rotate, layer-4-fade-in-out;
        animation-name: fill-unfill-rotate, layer-4-fade-in-out;
      }

      @-webkit-keyframes fill-unfill-rotate {
        12.5% { -webkit-transform: rotate(135deg) } /* 0.5 * ARCSIZE */
        25%   { -webkit-transform: rotate(270deg) } /* 1   * ARCSIZE */
        37.5% { -webkit-transform: rotate(405deg) } /* 1.5 * ARCSIZE */
        50%   { -webkit-transform: rotate(540deg) } /* 2   * ARCSIZE */
        62.5% { -webkit-transform: rotate(675deg) } /* 2.5 * ARCSIZE */
        75%   { -webkit-transform: rotate(810deg) } /* 3   * ARCSIZE */
        87.5% { -webkit-transform: rotate(945deg) } /* 3.5 * ARCSIZE */
        to    { -webkit-transform: rotate(1080deg) } /* 4   * ARCSIZE */
      }

      @keyframes fill-unfill-rotate {
        12.5% { transform: rotate(135deg) } /* 0.5 * ARCSIZE */
        25%   { transform: rotate(270deg) } /* 1   * ARCSIZE */
        37.5% { transform: rotate(405deg) } /* 1.5 * ARCSIZE */
        50%   { transform: rotate(540deg) } /* 2   * ARCSIZE */
        62.5% { transform: rotate(675deg) } /* 2.5 * ARCSIZE */
        75%   { transform: rotate(810deg) } /* 3   * ARCSIZE */
        87.5% { transform: rotate(945deg) } /* 3.5 * ARCSIZE */
        to    { transform: rotate(1080deg) } /* 4   * ARCSIZE */
      }

      @-webkit-keyframes layer-1-fade-in-out {
        0% { opacity: 1 }
        25% { opacity: 1 }
        26% { opacity: 0 }
        89% { opacity: 0 }
        90% { opacity: 1 }
        to { opacity: 1 }
      }

      @keyframes layer-1-fade-in-out {
        0% { opacity: 1 }
        25% { opacity: 1 }
        26% { opacity: 0 }
        89% { opacity: 0 }
        90% { opacity: 1 }
        to { opacity: 1 }
      }

      @-webkit-keyframes layer-2-fade-in-out {
        0% { opacity: 0 }
        15% { opacity: 0 }
        25% { opacity: 1 }
        50% { opacity: 1 }
        51% { opacity: 0 }
        to { opacity: 0 }
      }

      @keyframes layer-2-fade-in-out {
        0% { opacity: 0 }
        15% { opacity: 0 }
        25% { opacity: 1 }
        50% { opacity: 1 }
        51% { opacity: 0 }
        to { opacity: 0 }
      }

      @-webkit-keyframes layer-3-fade-in-out {
        0% { opacity: 0 }
        40% { opacity: 0 }
        50% { opacity: 1 }
        75% { opacity: 1 }
        76% { opacity: 0 }
        to { opacity: 0 }
      }

      @keyframes layer-3-fade-in-out {
        0% { opacity: 0 }
        40% { opacity: 0 }
        50% { opacity: 1 }
        75% { opacity: 1 }
        76% { opacity: 0 }
        to { opacity: 0 }
      }

      @-webkit-keyframes layer-4-fade-in-out {
        0% { opacity: 0 }
        65% { opacity: 0 }
        75% { opacity: 1 }
        90% { opacity: 1 }
        to { opacity: 0 }
      }

      @keyframes layer-4-fade-in-out {
        0% { opacity: 0 }
        65% { opacity: 0 }
        75% { opacity: 1 }
        90% { opacity: 1 }
        to { opacity: 0 }
      }

      .circle-clipper {
        display: inline-block;
        position: relative;
        width: 50%;
        height: 100%;
        overflow: hidden;
        border-color: inherit;
      }

      /**
       * Patch the gap that appear between the two adjacent div.circle-clipper while the
       * spinner is rotating (appears on Chrome 50, Safari 9.1.1, and Edge).
       */
      .spinner-layer::after {
        left: 45%;
        width: 10%;
        border-top-style: solid;
      }

      .spinner-layer::after,
      .circle-clipper::after {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: 0;
        border-width: var(--paper-spinner-stroke-width, 3px);
        border-color: inherit;
        border-radius: 50%;
      }

      .circle-clipper::after {
        bottom: 0;
        width: 200%;
        border-style: solid;
        border-bottom-color: transparent !important;
      }

      .circle-clipper.left::after {
        left: 0;
        border-right-color: transparent !important;
        -webkit-transform: rotate(129deg);
        transform: rotate(129deg);
      }

      .circle-clipper.right::after {
        left: -100%;
        border-left-color: transparent !important;
        -webkit-transform: rotate(-129deg);
        transform: rotate(-129deg);
      }

      .active .gap-patch::after,
      .active .circle-clipper::after {
        -webkit-animation-duration: var(--paper-spinner-expand-contract-duration);
        -webkit-animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-animation-iteration-count: infinite;
        animation-duration: var(--paper-spinner-expand-contract-duration);
        animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        animation-iteration-count: infinite;
      }

      .active .circle-clipper.left::after {
        -webkit-animation-name: left-spin;
        animation-name: left-spin;
      }

      .active .circle-clipper.right::after {
        -webkit-animation-name: right-spin;
        animation-name: right-spin;
      }

      @-webkit-keyframes left-spin {
        0% { -webkit-transform: rotate(130deg) }
        50% { -webkit-transform: rotate(-5deg) }
        to { -webkit-transform: rotate(130deg) }
      }

        50% { transform: rotate(-5deg) }
        to { transform: rotate(130deg) }

      @-webkit-keyframes right-spin {

        50% { -webkit-transform: rotate(5deg) }

                <pl-promo promo="[[ promo ]]" data-source="Dashboard - Promo" on-promo-redeem="_buySubscription" on-promo-expired="_promoExpired"></pl-promo>
            </section>

            <section class="highlight tiles warning" hidden$="[[ !isTrialing(account.subscription.status) ]]">
                <div class="info">
                    <pl-icon class="info-icon" icon="time"></pl-icon>
                    <div class="info-body">
                        <div class="info-title">[[ $l("Trialing ({0} days left)", remainingTrialDays) ]]</div>
                        <div class="info-text">[[ trialingMessage(remainingTrialDays) ]]</div>
                    </div>
                </div>
                <button class="tap" on-click="_buySubscription" data-source="Dashboard - Trialing">[[ $l("Upgrade Now") ]]</button>
            </section>

            <section class="highlight tiles warning" hidden$="[[ !isTrialExpired(account.subscription.status) ]]">
                <div class="info">
                    <pl-icon class="info-icon" icon="error"></pl-icon>
                    <div class="info-body">
                        <div class="info-title">[[ $l("Trial Expired") ]]</div>
                        <div class="info-text">[[ trialExpiredMessage() ]]</div>
                    </div>
                </div>
                <button class="tap" on-click="_buySubscription" data-source="Dashboard - Trial Expired">[[ $l("Upgrade Now") ]]</button>
            </section>

            <section class="highlight tiles warning" hidden$="[[ !isSubUnpaid(account.subscription.status) ]]">
                <div class="info">
                    <pl-icon class="info-icon" icon="error"></pl-icon>
                    <div class="info-body">
                        <div class="info-title">[[ $l("Payment Failed") ]]</div>
                        <div class="info-text">[[ subUnpaidMessage() ]]</div>
                    </div>
                </div>
                <button class="tap" on-click="_updatePaymentMethod" data-source="Dashboard - Payment Failed">[[ $l("Update Payment Method") ]]</button>
                <button class="tap" on-click="_contactSupport">[[ $l("Contact Support") ]]</button>
            </section>

            <section class="highlight tiles warning" hidden$="[[ !isSubCanceled(account.subscription.status) ]]">
                <div class="info">
                    <pl-icon class="info-icon" icon="error"></pl-icon>
                    <div class="info-body">
                        <div class="info-title">[[ $l("Subscription Canceled") ]]</div>
                        <div class="info-text">[[ subCanceledMessage() ]]</div>
                    </div>
                </div>
                <button class="tap" on-click="_reactivateSubscription">[[ $l("Reactivate Subscription") ]]</button>
            </section>

            <section class="devices">
                <div class="title">[[ $l("{0} Paired Devices", account.devices.length) ]]</div>
                <div class="info-2" hidden$="[[ !_hasNoDevices(account.devices) ]]">[[ $l("Looks like you haven't installed the Padlock app on any devices yet!") ]]</div>
                <button class="tap" on-click="_downloadApp" hidden$="[[ !_hasNoDevices(account.devices) ]]">[[ $l("Download App") ]]</button>
                <dom-repeat items="[[ account.devices ]]">
                    <template>
                        <div class="device">
                            <div class="device-name">[[ item.description ]]</div>
                            <pl-icon icon="delete" on-click="_revokeDevice"></pl-icon>
                        </div>
                    </template>
                </dom-repeat>
            </section>

            <section hidden$="[[ !truthy(account.paymentSource) ]]">
                <div class="section-header">[[ $l("Billing") ]]</div>
                <button class="tap" on-click="_updatePaymentMethod" data-source="App - Billing">[[ _paymentSourceLabel(account.paymentSource) ]]</button>
                <button class="tap" on-click="_cancelSubscription" hidden$="[[ !isSubActive(account.subscription.status) ]]">[[ $l("Cancel Subscription") ]]</button>
            </section>

            <section hidden$="[[ _showAdvanced ]]">
                <button class="tap" on-click="_showAdvancedOptions">[[ $l("Advanced Options...") ]]</button>
            </section>

            <div hidden$="[[ !_showAdvanced ]]">

                <section>
                    <div class="info-2">[[ _resetDataText() ]]</div>
                    <button class="tap" on-click="_resetData">[[ $l("Reset Data") ]]</button>
                </section>

                <section>
                    <div class="info-2">
                        Had enough? Deleting your acccount will wipe all your
                        online vault data and personal information from our systems.
                        Your connected devices will be locked out.
                        Any active subscriptions will be canceled immediately.
                        We may retain some billing information and transaction
                        history as required by law (consult our <a href="https://padlock.io/privacy/" target="_blank">Privacy Policy</a>
                        for more information).<br>
                        <strong>Note:</strong> This will not affect data stored locally on your devices. You
                        may continue to use the app offline or wipe your data from your devices manually.
                        </div>
                    <pl-loading-button id="deleteAccountButton" class="tap" on-click="_deleteAccount">[[ $l("Delete Account") ]]</pl-loading-button>
                </section>

            </div>

        </main>

        <pl-dialog id="deleteStoreDialog">
            <form action="/deletestore/" method="POST">
                <div class="message">[[ _confirmResetDataText() ]]</div>
                <input type="hidden" name="gorilla.csrf.Token" value="[[ csrfToken ]]">
                <button class="tap tiles-2">[[ $l("Reset Data") ]]</button>
            </form>
        </pl-dialog>

        <pl-dialog id="cancelSubscriptionDialog">
            <form action="/unsubscribe/" method="POST">
                <div class="message">[[ _cancelSubscriptionText() ]]</div>
                <input type="hidden" name="gorilla.csrf.Token" value="[[ csrfToken ]]">
                <button class="tap tiles-2">[[ $l("Cancel Subscription") ]]</button>
            </form>
        </pl-dialog>

        <pl-dialog id="revokeDeviceDialog">
            <form action="/revoke/" method="POST">
                <div class="message">[[ _revokeDeviceMessage ]]</div>
                <input type="hidden" name="gorilla.csrf.Token" value="[[ csrfToken ]]">
                <input type="hidden" name="id" value="[[ _revokedDeviceId ]]">
                <button class="tap tiles-2">[[ $l("Revoke Access") ]]</button>
            </form>
        </pl-dialog>

        <pl-payment-dialog id="paymentDialog" stripe-pub-key="[[ stripePubKey ]]" csrf-token="[[ csrfToken ]]"></pl-payment-dialog>

    </template>

    </dom-module>
</body></html>
